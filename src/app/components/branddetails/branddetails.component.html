<section *ngIf="brandDetails._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 mb-3">
  <div class="row g-4 align-items-center">
  <div class="col-md-6">
    <img class="w-100" [src]="brandDetails.image" [alt]="brandDetails.name">
  </div>
  <div class="col-md-6">
    <h2 class="fw-bold">{{brandDetails.name}}</h2>
  </div>
  </div>
</section>
