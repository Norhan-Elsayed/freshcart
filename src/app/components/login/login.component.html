<section class="w-75 p-4 my-3 shadow rounded mx-auto bg-main-light">
  <h1 class="my-3">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">


    <div class="form-item">
      <label for="email">email</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
        class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is Required</p>
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">invalid format</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
        class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">                  must be<br>
          * Start with a letter (either uppercase or lowercase).<br>
          * Be between 6 and 9 characters in total.<br>
          * Can only contain letters (A-Z or a-z) and numbers (0-9)</p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login
        <span> <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i></span>
      </button>

      <a routerLink="/forgetPassword" class="link-primary">Forget Password</a>
    </div>

  </form>
  <p *ngIf="errMsg" class="alert alert-danger mx-auto p-1 w-50 mb-0 text-center">{{errMsg}}</p>

</section>
