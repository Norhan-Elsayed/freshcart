
<section *ngIf="products.length > 0;else msg " class="py-4">
  <div class="row g-4">
    <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">

      <div class="product h-100">
          <!-- add to fav -->
        <i *ngIf="!wishlistData.includes($any(product._id))" (click)="addFav(product._id)" class="fa-regular fa-heart heart"></i>
        <!-- remove from fav -->
        <i *ngIf="wishlistData.includes($any(product._id))" (click)="removeFav(product._id)" class="fa-solid fa-heart heart"></i>

        <header role="button" [routerLink]="['/productdetails' , product._id]">
          <img class="w-100" [src]="product.imageCover" [title]="product.title" [alt]="product.title">
          <h3 class="small pt-1">{{product.title | cuttext:3}}</h3>
          <h4 class="h6 text-main">{{product.category.name}}</h4>
          <div class="d-flex align-items-center justify-content-between small">
            <span>{{product.price | currency: 'EÂ£'}}</span>
            <p class="mb-0">
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{product.ratingsAverage}}</span>
            </p>
          </div>
        </header>
        <footer>
          <button (click)="addProduct(product._id , btnAdd  )" #btnAdd class="main-btn w-100 py-2">+Add To Cart</button>
        </footer>

      </div>
    </div>
  </div>
</section>

<ng-template #msg>
  <div class="d-flex align-items-baseline justify-content-center p-0 m-0 vh-100">
    <i class="fa-solid fa-bookmark fa-xl Icon1"></i>
    <h2 class="text-center px-2 mt-5 color-gradient paragraph"> Add this product to your wishlist to make your dreams come true...</h2>
    <i class="fa-solid fa-bookmark fa-xl Icon2"></i>
  </div>
</ng-template>
